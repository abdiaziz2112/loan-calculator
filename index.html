<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loarn Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>
    <form id="loan-form">
      <div class="form-group">
        <label for="loan-amount">Loan Amount:</label>
        <input type="number" id="loan-amount" required>
      </div>
      <div class="form-group">
        <label for="interest-rate">Interest Rate (%):</label>
        <input type="number" id="interest-rate" required>
      </div>
      <div class="form-group">
        <label for="loan-term">Loan Term:</label>
        <div>
          <input type="number" id="loan-term-years" placeholder="Years">
          <input type="number" id="loan-term-months" placeholder="Months">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" id="calculate">Calculate</button>
      </div>
    </form>
    <div id="results"></div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
